# This workflow will automatically deploy your application to www.evennode.com on push to the main branch.

name: Deploy to EvenNode

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: " "
      - name: Add git.evennode.com to known_hosts
        run: |
          ssh-keyscan -H git.evennode.com > ~/.ssh/known_hosts
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Deploy to evennode.com
        run: |
          git remote add evennode ${{ secrets.EVENNODE_REPO_URL }}
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_NAME }}"
          git push evennode +main
